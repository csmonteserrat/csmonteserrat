</head>
<body>

    <form id="callPatientForm">

            <option value="Gabriela Medeiros">Gabriela Medeiros</option>
            <option value="Hiara Monteiro">Hiara Monteiro</option>
            <option value="Jorge Rondon">Jorge Rondon</option>
            <option value="Luis Ramon">Luis Ramon</option>
            <option value="Marileide Niches">Marileide Niches</option>
            <option value="Natalia Antunes">Natalia Antunes</option>

            <option value="Consultório 12">Consultório 12</option>
            <option value="Consultório Odontológico 01">Consultório Odontológico 01</option>
            <option value="Consultório Odontológico 02">Consultório Odontológico 02</option>
            <option value="Sala de Curativo">Sala de Curativo</option>
